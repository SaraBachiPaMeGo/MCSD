<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Conjetura de Collatz</title>
    <script type="text/javascript">
        function calc() {
            var n = parseInt(document.getElementById("input").value);
            var out = document.getElementById("out");
            var html = "<ul>"
            out.innerHTML = html
            while (n > 1) {    
                if (n % 2 == 0) {//PAR
                        n = n/2
                    out.innerHTML += `<li>${n}</li>` 
                } else if (n % 2 == 1) {//IMPAR
                        n = n * 3 + 1
                        out.innerHTML += `<li>${n}</li> ` 
                }                  
            }
            out.innerHTML +="</ul>"
        }
    </script>
</head>
<body>
    <h1>Conjetura de Collatz</h1>
    <p>Todo número natural (positivo) será siempre 1 si realizamos estas operaciones matemáticas:</p>
    <ul>
        <li>
            Si el número es Par:  Dividir entre 2            
        </li>
        <li>Si el número es Impar:  Multiplicar * 3 y sumar 1</li>
    </ul>
    <input id="input"/>
    <button type="button" onclick="calc()"> Calcular</button>
    <div id="out">

    </div>
</body>
</html>
