<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <title></title>

    <script type="text/javascript">

        function generarImagenes() {

            //CAPTURAMOS LA IMAGEN

            //SELECCIONADA EN EL <select>

            var imagen =
                document.getElementById("selectimagen")
                    .value;

            var numeroimagenes =
                parseInt(document.getElementById("rango")
                    .value);

            //BUSCAMOS LA CAPA DONDE DIBUJAREMOS

            //LAS IMAGENES

            var capa =
                document.getElementById("capa");

            var html = "";
            var parent = document.getElementById("otro");

            //REALIZAMOS UN BUCLE PARA DIBUJAR x IMAGENES

           // for (var i = 1; i <= numeroimagenes; i++) {
                var img = document.createElement("img");
                img.src = "assets/descarga (noche).jpg"
                img.addEventListener("click", function () {
                    this.src = "assets/descarga (playa).jpg";
                })
                parent.appendChild(img); // Solamente crea un objeto si ponemos este código dos veces

                //CREAMOS UN CODIGO HTML PARA <img>

                //html += "<img src='" +
                //    imagen + "'/>";
          //  }

            capa.innerHTML = html;

            document.getElementById("valorrango")
                .innerText = numeroimagenes;

        }
        function cambiarImg() {
            var imgs = document.images;
            for (var i = 0; i<imgs.length; i++) {
                imgs[i].src ="assets/descarga (sol).jpg"
            }
        }

    </script>

    <style>

        img {
            width: 100px;
            height: 100px;
        }
    </style>

</head>

<body>

    <h1>Generar imágenes código HTML</h1>

    <form>

        <label>Seleccione imagen</label>

        <select id="selectimagen">

            <option value="assets/foto.jpg">

                Foto 1

            </option>

            <option value="assets/descarga (montaña).jpg">

                Foto 2

            </option>

        </select>

        <br />

        <input type="range" id="rango"
               min="1" max="80"
               value="1"
               onchange="generarImagenes()" />

        <span id="valorrango"></span>

    </form>
    <button onclick="cambiarImg()">Cambiar imagen</button>
    <div id="otro"></divid="otro">
    <div id="capa"></div>

</body>

</html>
