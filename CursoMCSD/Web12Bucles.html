<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">

        function op() {
            //Mostrar todos los números del 1 al 10 con while
            var num = 1;
            var div = document.getElementById("resul")

            while (num <= 10) {

                div.innerHTML += num +",";
                num++;
            }
        }

        function op2() {
            //Mostrar todos los números del 1 al 10 con while
            
            var div = document.getElementById("resul2")

            for (var i = 1; i <= 20; i++) {
                if (i % 2 == 0) {
                    div.innerHTML += i + ",";
                }
            }
        }
    </script>
</head>
<body>
    <h1>Tipos de bucles</h1>
    <button type="button" onclick="op()">While</button>
    <div id="resul"></div>
    <button type="button" onclick="op2()">Bucle for</button>
    <div id="resul2"></div>

</body>
</html>
