<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <header>
        <h1>
            Formularios
        </h1>
    </header>
    <fieldset>
        <legend>
            Tipos de control
        </legend>
        <form>
            <label> Nombre:</label>
            <input type="text" placeholder="Escribe tu nombre" required />
            <label>Deporte favorito</label>
            <input type="radio" value="futbol" name="opcion" />
            <input type="radio" value="petanca" name="opcion" />
            <input type="radio" value="golf" name="opcion" />
            <!-- Poniendo el mismo name a todos los input, crearemos un array -->
            <label>Control Select Colores</label>
            <select name="color">
                <option value="rosa">Rosa</option>
                <option value="verde">Verde</option>
                <option value="amarillo">Amarillo</option>
            </select>
        </form>
    </fieldset>
    <hr />
    <label>Seleccione valor</label>
    <input type="range" min="1" max="100" value="12" step="2" />
    <input type="text" list="nombres"/>
    <datalist id="nombres">
        <option value="Ana"/>
        <option value="Alex"/>
        <option value="Rosa"/>
        <option value="Luis"/>
        <option value="Dani"/>
    </datalist>
    <label>Ejercicio por resolver</label>
    <input type="range" max="90" min="18" step="0"/>
</body>
</html>
