<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .grande {
            width: 200px;
            height: 200px;
        }

        img {
            width: 150px;
            height: 150px;
        }

    </style>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $("img").mouseover(function () { // $(img).on("click",function(){})
                $(this).attr("src", "assets/foto.jpg");
              //  $(this).css("width", "100px"; "height","100px");
            });

            $("img").mouseout(function () { // $(img).on("click",function(){})
                $(this).attr("src", "assets/descarga (noche).jpg");
            });

             $("img").click(function () {
            //CAMBIAR CADA IMG A LA CLASE CSS .grande
                 var clase = $(this).attr("class");
                
                 console.log("clase " + clase);
                 if (clase == "grande") {
                     //ELIMINAMOS LA CLASE
                     $(this).removeClass("grande");
                 } else {
                     $(this).addClass("grande");
                     var css = $(this).css({ "border-radius" :"25px", "border": "3px solid black"});
                     console.log("css " + css);
                 }
            });
        });


        
    </script>
</head>
<body>
    <h1>Imagenes en jquery</h1>
    <img src="assets/descarga (noche).jpg" id="img" />
    <img src="assets/descarga (sol).jpg" />

</body>
</html>
